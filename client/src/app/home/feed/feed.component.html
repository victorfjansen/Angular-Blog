<div class="content" >
    <div class="max-w-7xl mx-auto px-4 grid lg:grid-cols-3 gap-3 grid-cols-1 justify-items-center mt-20 " *ngIf="news">
        <app-card *ngFor="let item of news" 
        [id]="item.id!"
        [title]="item.title" 
        [shortDescription]="item.shortDescription" 
        [image]="item.image" 
        [author]="item.author"
        ></app-card>
    </div>
    <app-loading *ngElse="news !== undefined"></app-loading>
</div>
